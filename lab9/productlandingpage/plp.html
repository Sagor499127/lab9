<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        
        <!-- Navigation Bar -->
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#video-section" class="nav-link">Video</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>

    <!-- Features Section -->
    <section id="features">
        <h2>Features</h2>
        <p>Our product offers a range of features designed to help you...</p>
    </section>

    <!-- Video Section -->
    <section id="video-section">
        <h2>Watch Our Product in Action</h2>
        <video id="video" controls>
            <source src="https://www.example.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
        <h2>Pricing</h2>
        <p>Check out our pricing plans...</p>
    </section>

    <!-- Form Section -->
    <section id="sign-up">
        <h2>Sign Up for Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Subscribe">
        </form>
    </section>

</body>
</html>
